<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostrize Settings</title>
  <link rel="stylesheet" href="nostrize-settings.css">
</head>
<body>
  <div class="section collapsable" id="nostr-settings">
    <h2>Nostr Settings</h2>
    
    <div class="input-container collapsed">
      <fieldset>
        <legend>Mode</legend>
        <label for="mode">Mode
          <span class="help-icon">❓</span>
          <span class="tooltip">Choose the mode for Nostr. 'Anonymous' generates new keys everytime for event signing, while 'NIP-07' gets your nostr public key and signs events using browser extensions like alby or nos2x</span>
        </label>
        <select id="mode">
          <option value="anon">Anonymous</option>
          <option value="nip07">NIP07</option>
        </select>
      </fieldset>

      <fieldset id="nip07-settings">
        <legend>NIP07 Settings</legend>
        <label>
          <input type="checkbox" id="nip07-relays" /> 
          <span class="custom-checkbox"></span>
          <span>Use relays from NIP07 extension</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Relays</legend>
        <label>Relays</label>
        <ul id="relays-list" style="list-style-type: none; padding-left: 0;"></ul>
        <button id="add-relay">Add Relay</button>
      </fieldset>
    </div>
  </div>

  <div class="section collapsable" id="lightsats-settings">
    <h2>Lightsats Integration</h2>
    
    <div class="input-container collapsed">
      <fieldset>
        <legend>Registration</legend>
        <label for="lightsats-registration">
          <a href="https://lightsats.com/register" target="_blank">Register for Lightsats</a>
          <span class="help-icon">❓</span>
          <span class="tooltip">This link is for registering a new account on Lightsats.</span>
        </label>
      </fieldset>
  
      <fieldset>
        <legend>API Key</legend>
        <label for="lightsats-api-key">API Key
          <span class="help-icon">❓</span>
          <span class="tooltip">Enter your Lightsats API key here.</span>
        </label>
        <input type="password" id="lightsats-api-key" placeholder="API Key" />
      </fieldset>
  
      <fieldset>
        <legend>Integration</legend>
        <label class="checkbox-container">
          <input type="checkbox" id="lightsats-enable" />
          <span class="custom-checkbox"></span>
          <span>Enable Lightsats Integration</span>
          <span class="help-icon">❓</span>
          <span class="tooltip">When enabled, Nostrize extension will show a Lightsats button if the user has no Nostr integration.</span>
        </label>
      </fieldset>
    </div>
  </div>

  <div class="section collapsable" id="debug-settings">
    <h2>Debug Settings</h2>

    <div class="input-container collapsed">
      <fieldset>
        <legend>Logging</legend>
        <label class="checkbox-container">
          <input type="checkbox" id="log" /> 
          <span class="custom-checkbox"></span>
          <span>Enable Logging</span>
        </label>
      </fieldset>

      <fieldset>
        <legend>Namespace</legend>
        <label for="namespace">Namespace
          <span class="help-icon">❓</span>
          <span class="tooltip">This helps in identifying Nostrize logs.</span>
        </label>
        <input type="text" id="namespace" placeholder="Namespace" />
      </fieldset>
    </div>
  </div>

  <div class="sections" id="misc-container">
    <div class="input-container" id="misc-container">
      <div>
        <button id="reset-settings">Reset settings</button>
        <button id="save-settings">Save settings</button>
        <span id="saved-notification">Saved</span>
      </div>
    </div>
  </div>

  <script src="nostrize-settings.js" type="module" defer></script>
</body>
</html>
