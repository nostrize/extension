<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostrize Settings</title>
  <link rel="stylesheet" href="nostrize-settings.css">
</head>
<body>
  <div class="section" id="debug-settings">
    <h2>Debug Settings</h2>
    <label>
      <input type="checkbox" id="log" checked /> 
      <span>Enable Logging</span>
    </label>
    <div class="input-container">
      <label for="namespace">Namespace
        <span class="help-icon">❓</span>
        <span class="tooltip">The namespace used for debugging logs. This helps in identifying logs associated with Nostrize</span>
      </label>
      <input type="text" id="namespace" placeholder="Namespace" value="[N]" />
    </div>
  </div>

  <div class="section" id="nostr-settings">
    <h2>Nostr Settings</h2>
    <div class="input-container">
      <label for="mode">Mode
        <span class="help-icon">❓</span>
        <span class="tooltip">Choose the mode for Nostr settings. 'Anonymous' generates new keys, while 'NIP07' gets the relevant information from browser extensions like alby or nos2x</span>
      </label>
      <select id="mode">
        <option value="anon">Anonymous</option>
        <option value="nip07">NIP07</option>
      </select>

      <button id="import-nip07" style="display: none;">Import Relays from NIP07</button>
    </div>
    
    <div class="input-container" id="relays-container">
      <label>Relays</label>
      
      <ul id="relays-list" style="list-style-type: none; padding-left: 0;">
        <!-- Example relay item -->
        <li class="relay-item">
          <input type="text" value="wss://relay.damus.io" />
          <button class="remove-relay">Remove</button>
        </li>
      </ul>
      <button id="add-relay">Add Relay</button>
    </div>
  </div>

  <div class="section" id="misc-container">
    <div class="input-container" id="misc-container">
      <h2>Misc</h2>

      <button id="reset-settings">Reset settings</button>
    </div>
  </div>

  <script src="nostrize-settings.js" type="module" defer></script>
</body>
</html>
