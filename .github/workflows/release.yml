name: Create Release Zip

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - run: npm i
    - run: npm run build
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        name: Dev Release
        files: dist
        token: ${{ secrets.GITHUB_TOKEN }}
        make_latest: true
        
permissions:
  packages: write
  contents: write
