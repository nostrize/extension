name: Create a release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - run: npm i
    - run: npm run build
    - run: npm run release
    
permissions:
  packages: write
  contents: write
