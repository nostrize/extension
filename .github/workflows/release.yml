name: Create Release Zip

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - run: npm i
    - run: npm run build
    - name: Upload
      uses: actions/upload-artifact@v4
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Dev Release
        path: dist
        

permissions:
  packages: write
  contents: write
